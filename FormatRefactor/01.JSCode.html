<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Refactor Code</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>
        var browserName = navigator.appName;
        var addScroll = false;

        if ((navigator.userAgent.indexOf('MSIE 5') > 0) ||
                (navigator.userAgent.indexOf('MSIE 6')) > 0) {
            addScroll = true;
        }

        var pX = 0;
        var pY = 0;
        var theLayer;

        document.onmousemove = mouseMove;

        if (browserName === 'Netscape') {
            document.captureEvents(Event.MOUSEMOVE);
        }

        function mouseMove(evn) {
            if (browserName === 'Netscape') {
                pX = evn.pageX - 5;
                pY = evn.pageY;

                if (document.layers.ToolTip.visibility === 'show') {
                    popTip();
                }

            } else {
                pX = event.x - 5;
                pY = event.y;

                if (document.all.ToolTip.style.visibility === 'visible') {
                    popTip();
                }
            }
        }

        function popTip() {
            if (browserName === 'Netscape') {
                theLayer = document.layers.ToolTip;

                if ((pX + 120) > window.innerWidth) {
                    pX = window.innerWidth - 150;
                }

                theLayer.left = pX + 10;
                theLayer.top = pY + 15;
                theLayer.visibility = 'show';
            } else {
                theLayer = document.all.ToolTip;

                if (theLayer) {
                    pX = event.x - 5;
                    pY = event.y;

                    if (addScroll) {
                        pX = pX + document.body.scrollLeft;
                        pY = pY + document.body.scrollTop;
                    }

                    if ((pX + 120) > document.body.clientWidth) {
                        pX = pX - 150;
                    }
                    theLayer.style.pixelLeft = pX + 10;
                    theLayer.style.pixelTop = pY + 15;
                    theLayer.style.visibility = 'visible';
                }
            }
        }

        function hideTip() {
            if (browserName === "Netscape") {
                document.layers.ToolTip.visibility = 'hide';
            } else {
                document.all.ToolTip.style.visibility = 'hidden';
            }
        }

        function hideMenu1() {
            if (browserName === 'Netscape') {
                document.layers.menu1.visibility = 'hide';
            } else {
                document.all.menu1.style.visibility = 'hidden';
            }
        }

        function showMenu1() {
            if (browserName === 'Netscape') {
                theLayer = document.layers.menu1;
                theLayer.visibility = 'show';
            } else {
                theLayer = document.all.menu1;
                theLayer.style.visibility = 'visible';
            }
        }

        function hideMenu2() {
            if (browserName === 'Netscape') {
                document.layers.menu2.visibility = 'hide';
            } else {
                document.all.menu2.style.visibility = 'hidden';
            }
        }

        function showMenu2() {
            if (browserName === 'Netscape') {
                theLayer = document.layers.menu2;
                theLayer.visibility = 'show';
            } else {
                theLayer = document.all.menu2;
                theLayer.style.visibility = 'visible';
            }
        }
    </script>
</body>
</html>
